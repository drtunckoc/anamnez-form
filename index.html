<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Bilgi Formu – Op. Dr. Tunç Koç</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --navy: #0d2d6b;
            --navy-light: #1a4299;
            --navy-pale: #e8eef8;
            --red: #c0152a;
            --red-pale: #fdf0f1;
            --red-border: #f5c0c5;
            --black: #111827;
            --gray: #6b7280;
            --gray-light: #f4f6fb;
            --border: #c8d4eb;
            --white: #ffffff;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: #f0f4fb;
            color: var(--black);
            min-height: 100vh;
        }

        .app-wrapper {
            max-width: 780px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* HEADER */
        .header {
            background: var(--navy);
            border-radius: 20px 20px 0 0;
            padding: 32px 40px 28px;
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .header-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 12px;
            flex-shrink: 0;
        }
        .header-text { flex: 1; }
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: white;
            letter-spacing: 0.3px;
        }
        .header-subtitle {
            font-size: 11px;
            color: #93aed4;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }
        .header-form-name {
            font-size: 13px;
            color: #c5d4ee;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* PROGRESS */
        .progress-bar-wrap {
            background: var(--navy);
            padding: 0 40px 20px;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #93aed4;
            margin-bottom: 8px;
        }
        .progress-track {
            height: 3px;
            background: rgba(255,255,255,0.15);
            border-radius: 2px;
        }
        .progress-fill {
            height: 3px;
            background: linear-gradient(90deg, #6b93d4, #93c5fd);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        /* CARD */
        .card {
            background: white;
            padding: 40px;
            border-bottom: 1px solid #e8edf5;
        }
        .card:last-of-type { border-bottom: none; }
        .card-footer {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 24px 40px 32px;
            border-top: 1px solid #e8edf5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* SECTION TITLE */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--navy);
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--navy-pale);
        }

        /* FORM ELEMENTS */
        .field-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 8px;
            display: block;
        }
        .field-sublabel {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="tel"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            color: var(--black);
            background: var(--gray-light);
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--navy-light);
            background: white;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .col-span-2 { grid-column: span 2; }
        .field-group { margin-bottom: 20px; }

        /* CHOICE BUTTONS */
        .choice-group { display: flex; flex-wrap: wrap; gap: 8px; }
        .choice-btn {
            padding: 9px 18px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            background: var(--gray-light);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 13px;
            color: var(--black);
            cursor: pointer;
            transition: all 0.18s ease;
            font-weight: 500;
        }
        .choice-btn:hover { border-color: var(--navy-light); background: var(--navy-pale); }
        .choice-btn.selected {
            background: var(--navy);
            border-color: var(--navy);
            color: white;
        }
        .choice-btn.selected-red {
            background: var(--red);
            border-color: var(--red);
            color: white;
        }

        /* YES/NO BUTTONS */
        .yn-group { display: flex; gap: 8px; }
        .yn-btn {
            flex: 1;
            padding: 10px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            background: var(--gray-light);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s;
            text-align: center;
        }
        .yn-btn.yes.selected { background: var(--navy); border-color: var(--navy); color: white; }
        .yn-btn.no.selected { background: #374151; border-color: #374151; color: white; }

        /* SCALE */
        .scale-group { display: flex; gap: 6px; flex-wrap: wrap; }
        .scale-btn {
            width: 44px;
            height: 44px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            background: var(--gray-light);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scale-btn.selected { background: var(--navy); border-color: var(--navy); color: white; }
        .scale-btn.scale-high { border-color: #f97316; }
        .scale-btn.scale-high.selected { background: #f97316; border-color: #f97316; color: white; }
        .scale-btn.scale-critical { border-color: var(--red); }
        .scale-btn.scale-critical.selected { background: var(--red); border-color: var(--red); color: white; }

        /* EXPANDABLE */
        .expandable {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease;
        }
        .expandable.open {
            max-height: 2000px;
            opacity: 1;
        }
        .expandable-inner {
            padding: 20px;
            background: var(--navy-pale);
            border-radius: 12px;
            border-left: 3px solid var(--navy);
            margin-top: 12px;
        }

        /* EMERGENCY BOX */
        .emergency-box {
            background: var(--red-pale);
            border: 2px solid var(--red-border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .emergency-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--red);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* TWO COLUMN COMPLAINTS */
        .complaint-columns { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .complaint-col {
            border: 1.5px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        .complaint-col-header {
            background: var(--navy-pale);
            padding: 10px 16px;
            font-size: 11px;
            font-weight: 700;
            color: var(--navy);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .complaint-col-body { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .complaint-item {
            padding: 10px 14px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            background: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.18s;
            font-weight: 500;
        }
        .complaint-item:hover { border-color: var(--navy-light); background: var(--navy-pale); }
        .complaint-item.selected { background: var(--navy); border-color: var(--navy); color: white; }

        /* NAVIGATION BUTTONS */
        .btn-back {
            padding: 12px 28px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            background: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.18s;
        }
        .btn-back:hover { border-color: var(--navy); color: var(--navy); }
        .btn-next {
            padding: 14px 36px;
            border: none;
            border-radius: 10px;
            background: var(--navy);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.18s;
            box-shadow: 0 4px 14px rgba(13,45,107,0.3);
        }
        .btn-next:hover { background: var(--navy-light); transform: translateY(-1px); }
        .btn-next:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* REPORT */
        .report-section {
            background: white;
            border-radius: 12px;
            border: 1.5px solid var(--border);
            margin-bottom: 16px;
            overflow: hidden;
        }
        .report-section-header {
            background: var(--navy-pale);
            padding: 12px 20px;
            font-size: 11px;
            font-weight: 700;
            color: var(--navy);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .report-section-body { padding: 16px 20px; font-size: 14px; line-height: 1.7; }

        .report-emergency { border-color: var(--red-border); }
        .report-emergency .report-section-header { background: var(--red-pale); color: var(--red); }

        .ai-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--navy-pale);
            border-top-color: var(--navy);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* WHATSAPP BTN */
        .btn-whatsapp {
            width: 100%;
            padding: 16px;
            background: #16a34a;
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.18s;
            margin-bottom: 10px;
        }
        .btn-whatsapp:hover { background: #15803d; }
        .btn-print {
            width: 100%;
            padding: 13px;
            background: var(--navy);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.18s;
            margin-bottom: 10px;
        }
        .btn-reset {
            width: 100%;
            padding: 11px;
            background: white;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--gray);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 13px;
            cursor: pointer;
        }

        /* FILE UPLOAD */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.18s;
            background: var(--gray-light);
        }
        .upload-zone:hover { border-color: var(--navy-light); background: var(--navy-pale); }
        .upload-zone.has-file { border-color: var(--navy); background: var(--navy-pale); }

        @media (max-width: 600px) {
            .header { padding: 24px 20px 20px; gap: 16px; }
            .header-logo { width: 64px; height: 64px; }
            .card { padding: 28px 20px; }
            .card-footer { padding: 20px; flex-direction: column-reverse; gap: 12px; }
            .btn-next, .btn-back { width: 100%; text-align: center; }
            .complaint-columns { grid-template-columns: 1fr; }
            .grid-2 { grid-template-columns: 1fr; }
            .progress-bar-wrap { padding: 0 20px 16px; }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .app-wrapper { padding: 0; max-width: 100%; }
        }
    </style>
</head>

const YN = ({ value, onChange }) => (
    <div className="yn-group">
        {["Hayır","Evet"].map(o => (
            <button key={o} className={`yn-btn ${o === "Evet" ? "yes" : "no"} ${value === o ? "selected" : ""}`}
                onClick={() => onChange(o)}>{o}</button>
        ))}
    </div>
);

const Choices = ({ options, value, onChange, multi = false }) => {
    const handle = (o) => {
        if (multi) {
            const arr = Array.isArray(value) ? value : [];
            onChange(arr.includes(o) ? arr.filter(x => x !== o) : [...arr, o]);
        } else {
            onChange(o);
        }
    };
    const isSelected = (o) => multi ? (Array.isArray(value) && value.includes(o)) : value === o;
    return (
        <div className="choice-group">
            {options.map(o => (
                <button key={o} className={`choice-btn ${isSelected(o) ? "selected" : ""}`}
                    onClick={() => handle(o)}>{o}</button>
            ))}
        </div>
    );
};

const Scale = ({ value, onChange, max = 10 }) => (
    <div className="scale-group">
        {Array.from({length: max}, (_, i) => i + 1).map(n => {
            let cls = "scale-btn";
            if (n >= 8) cls += " scale-critical";
            else if (n >= 5) cls += " scale-high";
            if (value === n) cls += " selected";
            return (
                <button key={n} className={cls} onClick={() => onChange(n)}>{n}</button>
            );
        })}
    </div>
);

const Expand = ({ open, children }) => (
    <div className={`expandable ${open ? "open" : ""}`}>
        <div className="expandable-inner">{children}</div>
    </div>
);

const FG = ({ label, sublabel, children }) => (
    <div className="field-group">
        {label && <label className="field-label">{label}</label>}
        {sublabel && <span className="field-sublabel">{sublabel}</span>}
        {children}
    </div>
);

                        <div className="header-title">Op. Dr. Tunç Koç</div>
                        <div className="header-subtitle">İstanbul Omurga Sağlığı Merkezi · Ameliyatsız Tedaviler. Endoskopik Omurga Cerrahisi</div>
                        <div className="header-form-name">HASTA BİLGİ FORMU</div>
                    </div>
                </div>

                {step < 8 && (
                    <div className="progress-bar-wrap no-print">
                        <div className="progress-info">
                            <span>{STEPS[step-1]}</span>
                            <span>%{progress}</span>
                        </div>
                        <div className="progress-track">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>
                    </div>
                )}

                {step === 1 && renderStep1()}
                {step === 2 && renderStep2()}
                {step === 3 && renderStep3()}
                {step === 4 && renderStep4()}
                {step === 5 && renderStep5()}
                {step === 6 && renderStep6()}
                {step === 7 && renderStep7()}
                {step === 8 && renderReport()}

                {step < 8 && (
                    <div className="card-footer no-print">
                        <button className="btn-back" style={{visibility: step === 1 ? 'hidden' : 'visible'}}
                            onClick={() => setStep(s => s - 1)}>← Geri</button>
                        <button className="btn-next" disabled={loading}
                            onClick={() => step === 7 ? generateReport() : setStep(s => s + 1)}>
                            {step === 7 ? (loading ? '⏳ Analiz ediliyor...' : '✓ Tamamla ve Raporu Oluştur') : 'İleri →'}
                        </button>
                    </div>
                )}
            </div>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
